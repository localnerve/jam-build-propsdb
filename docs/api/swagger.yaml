basePath: /api
definitions:
  utils.ErrorResponseStruct:
    properties:
      message:
        type: string
      ok:
        type: boolean
      status:
        type: integer
      timestamp:
        type: string
      type:
        type: string
      url:
        type: string
      versionError:
        type: boolean
    type: object
  utils.SuccessResponseStruct:
    properties:
      affectedRows:
        type: integer
      message:
        type: string
      newVersion:
        type: string
      ok:
        type: boolean
      timestamp:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: info@localnerve.com
    name: API Support
    url: https://github.com/localnerve/jam-build-propsdb
  description: Go Fiber data service with multi-database support
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html
  termsOfService: http://swagger.io/terms/
  title: Jam-Build-PropsDB API
  version: 1.0.0
paths:
  /data/app:
    get:
      consumes:
      - application/json
      description: Get all application data
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorResponseStruct'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponseStruct'
      summary: Get all application documents, collections, and properties
      tags:
      - AppData
  /data/app/{document}:
    delete:
      consumes:
      - application/json
      description: Delete properties from an application document
      parameters:
      - description: Document ID
        in: path
        name: document
        required: true
        type: string
      - description: Properties to delete
        in: body
        name: body
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessResponseStruct'
        "400":
